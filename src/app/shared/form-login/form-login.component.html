<form 
class="container mt-4"
[formGroup]="formData"
(submit)="formSubmit.emit({email: formData.value.email, password: formData.value.password})">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input
        class="form-control"  
        formControlName="email"
        type="email" name="email" required placeholder="example@example.com">
    </div>
    <div *ngIf="formData.controls.email.invalid && (formData.controls.email.dirty || formData.controls.email.touched)" class="alert alert-danger">
        <div *ngIf="formData.controls.email.errors.required">Le mail est requis</div>
        <div *ngIf="formData.controls.email.errors?.pattern">Email non valide</div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
        class="form-control"  
        formControlName="password"
        type="password" name="password" required placeholder="Mot de passe">
    </div>
    <button
    class="btn btn-primary"
    [disabled]="!formData.valid"
    type="submit">Se connecter
    </button>
</form>
